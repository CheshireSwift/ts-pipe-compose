name: Node CI
on: [push, pull_request]
jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install pnpm
        run: curl -L https://unpkg.com/@pnpm/self-installer | node
  install-dependencies:
    runs-on: ubuntu-latest
    needs: init
    steps:
      - name: Install dependencies
        run: pnpm recursive install
  lint:
    runs-on: ubuntu-latest
    needs: [init, install-dependencies]
    strategy:
      fail-fast: false
      matrix:
        command:
          - type-check
          - tslint
          - standard
          - jest
    steps:
      - run: npm run ${{ matrix.command }}
  test:
    runs-on: ubuntu-latest
    needs: [init, install-dependencies]
    strategy:
      fail-fast: true
      matrix:
        command:
          - test
          - prepublishOnly
    steps:
      - env:
          CI: 'true'
        run: npm run ${{ matrix.command }}
  pnpm-lockfile:
    runs-on: ubuntu-latest
    needs: init
    strategy:
      fail-fast: true
    steps:
      - run: pnpm recursive install --frozen-lockfile
